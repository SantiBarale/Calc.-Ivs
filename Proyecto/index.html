<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="./Style/style.css">
        <title>Pumba</title>
    </head>
    <body>
        <h1>Calculador De IVS</h1>
        <br>

        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c52f.png" alt="Pokemon Go" style="width:240px;height:128px;">
        <br>

        <div>
            <ul>
                <form>
                    <li>Ivs De Ataque:
                    <input id="atq" type="number" min="0" max="15" placeholder="0-15"></li>

                    <li>Ivs De Defensa:
                    <input id="def" type="number" min="0" max="15" placeholder="0-15"></li>
                    <br>
                    <li>Ivs De Ps:
                    <input id="ps" type="number" min="0" max="15" placeholder="0-15"></li>
                    <br>
                    <input onclick="res()" type="button" value="Enviar">
                </form>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>

</html>
